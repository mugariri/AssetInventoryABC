{% extends 'new_base.html' %}
{% block title %}
 User Maintenance Page
{% endblock %}
{% block table %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-default">
              <div class="card-header bg-warning">
                <h3 class="card-title">User Maintenance</h3>
              </div>
              <div class="card-body p-0">
                <div class="bs-stepper">
                  <div class="bs-stepper-header" role="tablist">
                    <!-- your steps here -->
                    <div class="step" data-target="#logins-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">User Information</span>
                      </button>
                    </div>
                    <div czlass="line"></div>
                    <div class="step" data-target="#information-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Various information</span>
                      </button>
                    </div>
                  </div>
                  <div class="bs-stepper-content">
                    <!-- your steps content here -->
                    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                    {% csrf_token %}
                      <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="first_name" name="last_name" placeholder="{{user.first_name}}" value="{{greeting}}" disabled/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Last Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="{{user.last_name}}" disabled/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Department</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="{{ request.user.employee.department }}">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Line Manager</label>
                          <div class="col-sm-9">
                            <input class="form-control" placeholder="{{user.employee.line_manager}}" name="colour" type="text" id="line_manager" disabled/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Branch</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"  placeholder="{{user.employee.branch}}" name="branch" id="branch">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Line Manager</label>
                          <div class="col-sm-9">
                            <input class="form-control" placeholder="{{user.employee.line_manager}}" name="colour" type="text" id="colour" disabled/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Contact</label>
                          <div class="col-sm-9">
                             <input class="form-control" placeholder="{{user.employee.mobile_number}}" name="mobile_number" type="text" id="mobile_number" disabled/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Extension</label>
                          <div class="col-sm-9">
                            <input class="form-control" placeholder="{{user.employee.extension}}" name="extension" type="text" id="extension" disabled/>
                          </div>
                        </div>
                      </div>
                    </div>

                      <button class="btn btn-primary" onclick="stepper.next()">Next</button>
                    </div>
                    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                                <div class="form-group">
                                  <label><b>Request Authorization From Manager</b></label>
                                  <select class="form-control" data-placeholder="Select Manager" style="width: 100%;" name="approver" id="approver">
                                    {% for user in users %}
                                      {% if user.employee.is_manager %}
                                        <option value="{{user.username}}" class="form-control">{{user.first_name}} {{ user.last_name}}</option>
                                      {% endif %}
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                        </div>
                      </div>

                      <button class="btn btn-warning" onclick="stepper.previous()">Previous</button>
                      <button type="submit" class="btn btn-primary" id="transfer">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer bg-warning">

              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
{% endblock %}
