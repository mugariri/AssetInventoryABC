{% extends 'authbase.html' %}

{% block form_header %}
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form class="pt-3" method="post" id="login_form">
{% endblock %}

{% block form_body %}

                <div class="form-group">
                  <label>Department</label>
                  <select class="form-control select2" style="width: 100%;">
<!--                    <option selected="selected">Select You Department</option disabled>-->
                    {% for department in depts %}
                        <option id="{{department.id}}" value="{{department.name}}" >{{ department.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                    <label>Associated User</label>
                   <select class="form-control select2" style="width: 100%;">
<!--                    <option selected="selected">Select You Department</option disabled>-->
                    {% for user in users %}
                        <option id="" value="" >{{ user.username}}</option>
                    {% endfor %}
                  </select>
                </div>


                    <div class="mt-3 row justify-content-center">
                      <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn d-flex justify-content-center" type="submit" >UPDATE DETAILS</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          Keep me signed in
                        </label>
                      </div>
                      <a href="{% url 'app:password_reset' %}" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <div class="mb-2">
                      <a type="button" class="btn btn-block btn-facebook auth-form-btn" >
                        <i class="ti-facebook me-2"></i>Connect using facebook
                      </a>
                    </div>
                    <div class="text-center mt-4 fw-light">
                      Don't have an account? <a href="{% url 'app:register' %}" class="text-primary">Create</a>
                    </div>

{% endblock %}
