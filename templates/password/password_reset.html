{% extends 'authbase.html' %}

{% block form_header %}
              <h4>Reset Password</h4>
              <h6 class="fw-light">Provide User Email Address</h6>
              <form class="pt-3" method="post" id="login_form">
{% endblock %}

{% block form_body %}
	<!--Reset Password-->

     <div class="form-group" >
     	<input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email Address">
    </div>
    <div class="mt-3 row justify-content-center">
        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn d-flex justify-content-center" type="submit" >MAKE REQUEST</button>
    </div>
{% endblock %}
