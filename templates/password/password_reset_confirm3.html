{% extends 'authbase.html' %}

{% block form_body %}
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter Password">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                </div>
                <div class="mt-3 row justify-content-center">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn d-flex justify-content-center" type="submit" >SIGN IN</button>
                </div>
                <div class="text-center mt-4 fw-light">
                  Cancel Reset<a href="{% url 'app:login' %}" class="text-primary">Login</a>
                </div>
{% endblock %}
